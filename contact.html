<div class="map" id="map"></div>


<div class="contact-box">
	<form class="contact-form" action="{{ site.baseurl }}/contact-success/" >
		<input type="hidden" name="_to" value="info@nonkelfonds.com" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Naam</label>
		<input type="text" name="name" id="name" placeholder="Schrijf hier uw naam..." />

		<label for="email">Emailadres</label>
		<input type="email" name="email" id="email" placeholder="Schrijf hier uw email..." required />

		<label for="message">Bericht</label>
		<textarea name="message" id="message" placeholder="Schrijf hier uw bericht..."></textarea>

		<input type="submit" value="Verstuur uw vraag" />
	</form>

	<div class="contact-details">
		<h3 class="editable">Adres</h3>
		<address><a target="_blank" href="https://www.google.com/maps/place/{{ page.map.address | url_encode }}">{{ page.map.address | replace: ", ", ", <br>" }}</a></address>

		<h3 class="editable">Email</h3>
		<p><a href="mailto:info@nonkelfonds.com">info@nonkelfonds.com</a></p>
	</div>
</div>
